<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">

<SCRIPT>

var imageURL = "images/CorporateWoodsBackground.jpg";

if (document.images) {
    var clock = new Image();
    clock.src = "images/CorporateWoodsBackground.jpg";

    var cup = new Image();
    cup.src = "images/BuildingDirectoryAlpha.jpg";
}

function floorImage() {
    if (document.images) {
          if (imageURL == "images/BuildingDirectoryAlpha.jpg") imageURL = "images/CorporateWoodsBackground.jpg";
          else imageURL = "images/CorporateWoodsBackground.jpg";

        document.myImage.src = imageURL;
    }
}
function alphaImage() {
    if (document.images) {
          if (imageURL == "images/CorporateWoodsBackground.jpg") imageURL = "images/BuildingDirectoryAlpha.jpg";
          else imageURL = "images/BuildingDirectoryAlpha.jpg";

        document.myImage.src = imageURL;
    }
}

</SCRIPT>
</head>
<body>

    <label for="floor">By Floor</label>

</FORM>

<IMG SRC="images/CorporateWoodsBackground.jpg" NAME="myImage">
</body>
